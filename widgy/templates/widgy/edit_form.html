<form>
  {{ form.media }}

  {% block form-inner %}
    {{ form.as_p }}
  {% endblock %}

  {% block submit-row-outer %}
    <p class="submit-row">
      {% block submit-row-inner %}
        <button class="cancel" type="button">Cancel</button>
        <input type="submit" value="Save">
      {% endblock %}
    </p>
  {% endblock %}
</form>
