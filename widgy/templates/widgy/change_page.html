{% load fusionbox_tags %}
{% load literal_include %}
<!doctype html>
<html>
<head>
  <title>Widgy</title>
  <script data-main="/static/widgy/js/main" src="{% static "widgy/js/require/require.js" %}"></script>
  <script>
    require([ 'widgy' ], function(Widgy) {
      window.widgy = new Widgy('#app', {{ page.to_json|json }});
    });
  </script>
</head>
<body>

  <div id="app"></div>

  <style>
    #app {
    }

    #app > .node {
      width: 500px;
    }

    .node {
      border: 1px #000 solid;
      margin: 1em;
    }

    .node.being_dragged {
      margin: 0;
      pointer-events: none;
    }

    .node_drop_target {
      width: 100%;
      height: 50px;
      background-color: yellow;
    }
    .node_drop_target.active {
      outline: 1px dashed red;
    }

    .being_dragged {
      background-color: blue;
    }

    .repositioned {
      background-color: steelblue;
    }

    .shelf {
      float: right;
    }

  </style>
</body>
</html>
