{% load url from future %}
{% load i18n %}
<script src="{% static 'widgy/js/lib/jquery.form.js' %}'"></script>

<div class="commit popUp">
  <form method="post" class="commit_form" action="{{ revert_url }}">
    {% csrf_token %}
    {% for field in form %}
      {% include "widgy/field_as_div.html" %}
    {% endfor %}
    <p class="submitRow">
      {% include submitrow_template with commit=object.root_node %}
    </p>
  </form>
  <script>
    $('.commit_form').ajaxForm({target: 'div.commit'});
  </script>
</div>
</body>
