{% load widgy_tags %}
<div class="{% if self.container_classes %} {{ self.container_classes }} {% endif %}">
{% if section_behavior == 'tabs' %}
  <p class="title">{{ self.title }}:</p>

  {% for child in self.get_children %}
    {% render child %}
  {% endfor %}
{% else %}
  <details>
    <summary>{{ self.title }}</summary>
    <div class="accordionContent">
    {% for child in self.get_children %}
      {% render child %}
    {% endfor %}
    </div>
  </details>
{% endif %}
</div>
