{% load widgy_tags %}
<figure class="page_builder figure {{ content.position }}">
  {% for child in content.get_children %}
    {% render child %}
  {% endfor %}
  {% if content.title or content.caption %}
  <figcaption>
    {% if content.title %}
    <strong class="title">{{ content.title }}</strong>
    {% endif %}
    {{ content.caption }}
  </figcaption>
  {% endif %}
</figure>
