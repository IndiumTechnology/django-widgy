{% load widgy_tags %}
<figure class="page_builder figure {{ self.position }}{% if self.container_classes %} {{ self.container_classes }} {% endif %}">
  {% for child in self.get_children %}
    {% render child %}
  {% endfor %}
  {% if self.title or self.caption %}
  <figcaption>
    {% if self.title %}
    <strong class="title">{{ self.title }}</strong>
    {% endif %}
    {{ self.caption }}
  </figcaption>
  {% endif %}
</figure>
