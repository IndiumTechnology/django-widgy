{% load i18n compress %}

{% compress js  %}
<script type="text/javascript">
jQuery(document).ready( function() {
	jQuery(".disable-scroll").click(function(e) {
		jQuery(this).css("z-index",-1);
	});
	jQuery(".googleMap").hover(
		function(){},
		function(){
			jQuery(".disable-scroll").css("z-index",1);
		}
	);
});
</script>
{% endcompress %}

{% compress css  %}
<style>
.googleMap {
	position: relative;
}
.googleMap iframe {
	z-index:0;
}
.disable-scroll {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 100%;
	z-index: 1;
}
</style>
{% endcompress %}

<div class="googleMap{% if self.container_classes %} {{ self.container_classes }} {% endif %}">
    <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ self.get_embed_url }}"></iframe>
    <a href="{{ self.get_absolute_url }}">{% trans 'View Larger Map' %}</a>
    <div class="disable-scroll"></div>
</div>
