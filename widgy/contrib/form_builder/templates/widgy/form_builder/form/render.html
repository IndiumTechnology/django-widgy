{% load widgy_tags %}

{% if self.container_classes %}<div class="{{ self.container_classes }}"> {% endif %}
{% if success %}
  {% render self.children.meta.children.message %}
{% else %}
<form action="{{ action_url }}" method="post"{% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
  {% csrf_token %}
  {% render self.children.fields %}
</form>
{% endif %}
{% if self.container_classes %}</div> {% endif %}
