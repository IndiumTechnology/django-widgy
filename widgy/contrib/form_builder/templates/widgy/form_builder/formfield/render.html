{% if field.is_hidden %}{{ field }}{% else %}
<div class="{{field.name}} {{field.html_name}}{% if field.field.required %} required{% endif %}{% if field.errors %} error{% endif %} formField{% if self.container_classes %} {{ self.container_classes }} {% endif %}">
  {{field.label_tag}}
  {{field}}
  {% if field.help_text %}
    <div class="help_text">{{ field.help_text|safe }}</div>
  {% endif %}{{field.errors}}
</div>
{% endif %}
