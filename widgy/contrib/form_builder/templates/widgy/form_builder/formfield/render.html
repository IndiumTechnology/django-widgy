{% if field.is_hidden %}{{ field }}{% else %}
<div class="{{field.name}} {{field.html_name}}{% if field.field.required %} required{% endif %}{% if field.errors %} error{% endif %} formField">
  {{field.label_tag}}
  {{field}}
  {% if field.help_text %}
    <p class="help_text">{{field.help_text}}</p>
  {% endif %}{{field.errors}}
</div>
{% endif %}
