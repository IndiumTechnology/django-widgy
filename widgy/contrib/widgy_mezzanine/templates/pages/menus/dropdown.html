{% load pages_tags %}

{% if page_branch_in_menu %}
<ul>
  {% for page in page_branch %}
  {% if page.in_menu %}
  <li>
    <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
    {% if page.branch_level == 0 and page.has_children_in_menu %}
      {% page_menu page %}
    {% endif %}
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endif %}
